<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="5;url=another-page.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
    <script>
      setTimeout(function () {
        window.location.href = "v1/index.html";
      }, 5000); // 5000 milliseconds (5 seconds) delay
    </script>
  </head>
  <body>
    <h1>Welcome to the Index Page</h1>
    <p>
      This page will automatically refresh and then redirect to another page in
      5 seconds.
    </p>
  </body>
</html>
